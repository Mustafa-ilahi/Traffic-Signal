<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Mode</title>
    <script src="manual.js"></script>
    <link rel="stylesheet" href="manual.css" type="text/css"/>
</head>
<body>
    <div id="main">
        <br />
        <div id="red">
            <button id="stop" onclick="stop()">STOP</button>
        </div>
        <div id="yellow">
            <button id="readyToGo" onclick="readyToGo()">READY TO GO</button>
        </div>
        <div id="green">
            <button id="go" onclick="go()">GO</button>
        </div>
    </div>
    <img src="./images/signal-rod.jpg"/>
    <button id="backToMainPage"><a href="./main.html">Back to Main page</a></button>
</body>
</html>
